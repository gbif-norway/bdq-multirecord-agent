version: '3.8'

services:
  bdq-email-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development (hot reload)
      - ./app:/app
      # Mount environment file if it exists
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple test client for development
  test-client:
    image: curlimages/curl:latest
    depends_on:
      - bdq-email-service
    command: >
      sh -c "
        echo 'Waiting for service to be ready...' &&
        sleep 10 &&
        echo 'Testing health endpoint:' &&
        curl -f http://bdq-email-service:8080/health &&
        echo 'Service is running successfully!'
      "
    profiles:
      - test
